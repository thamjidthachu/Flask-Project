<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
</head>
<body>
    <center>
        <h1>Student Registration</h1>
    <form action="/savedata" method="POST"> <br><br>
        Name : <input type="text" class="form" name="sname"> <br><br>
        Age : <input type="number" class="form" name="sage"> <br><br>
        Email : <input type="text" class="form" name="semail"> <br><br>
        Place : <input type="text" class="form" name="splace"> <br><br>
        Username : <input type="text" class="form" name="uname"> <br><br>
        Password : <input type="text" class="form" name="spass"> <br><br>
        <input class="btn btn-success" type="submit" value="Register">
    </form>
</center>
</body>
</html>
